server:
  port: 8500
  servlet:
    context-path: /

spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

openai-service:
  api-key: ${OPENAI_API_KEY}
  gpt-model: gpt-3.5-turbo
  audio-model: whisper-1
  http-client:
    read-timeout: 3000
    connect-timeout: 3000
  urls:
    base-url: https://api.openai.com/v1
    chat-url: /chat/completions
    create-transcription-url: /audio/transcriptions

logging:
  level:
    com.github.kolomolo.service.openaiclient: TRACE

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: 'ALWAYS'
  health:
    circuitbreakers:
      enabled: true

jwt:
  secret-key: ${JWT_SECRET_KEY:your-secure-256-bit-secret-key-here}
  username: ${JWT_USERNAME:devuser}
  password: ${JWT_PASSWORD:devpass123}
  expiration-ms: 86400000  # 24 hours in milliseconds
  issuer: kolomolo-service}